<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>ToDo List</title>
      <link rel="stylesheet" href="style.css">
   </head>

   <body>
      <h1 class="mainTitle">ToDo List</h1>
      <input id="input" class="textBox" type="text">
      <button id="addItem" class="addItem">add</button>
      <div id="warningText" class="preventEmpty">Can not add empty Todo!</div>
      <ul id="todoList">
         <li class="todo"><span class="delete">-</span >buy milk</li>
         <li class="todo"><span class="delete">-</span >wash dishes</li>
      </ul>
   </body>
   <script src="./main.js"></script>
</html>
